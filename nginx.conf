server {
    listen 80;
    server_name _;

    # Dashboard (static files)
    root /app/www;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Coordinator API proxied here so the dashboard can call /api/* same-origin (no CORS).
    # Tool apps (FileBrowser, VLM, AI Toolkit) are NOT proxied here â€” they use absolute
    # asset paths internally and break when served through a subpath prefix. Access them
    # directly on their own ports (see docker-compose.yml for fixed local port mappings).
    location /api/ {
        proxy_pass http://127.0.0.1:5005/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
