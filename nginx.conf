server {
    listen 80;
    server_name _;

    # Dashboard (static files)
    root /app/www;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Coordinator API proxied here so the dashboard can call /api/* same-origin (no CORS).
    # Tool apps (FileBrowser, VLM, AI Toolkit) are NOT proxied here — they use absolute
    # asset paths internally and break when served through a subpath prefix. Access them
    # directly on their own ports (see docker-compose.yml for fixed local port mappings).
    location /api/ {
        proxy_pass http://127.0.0.1:5005/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# VLM Captioner — custom web UI on port 5002
# Serves our static HTML frontend and proxies /api/ to Flask (port 5003)
server {
    listen 5002;
    server_name _;

    root /app/www/vlm;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to Flask. Disable buffering for SSE (/api/run) to work correctly.
    location /api/ {
        proxy_pass http://127.0.0.1:5003/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        add_header X-Accel-Buffering no;
    }
}
